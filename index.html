<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-8">
        <section class="text-center">
            <h1 class="text-gray-500 text-5xl font-black">Stopwatch</h1>
        </section>
    </header>

    <main class="mt-8">
        <section class="flex flex-col justify-center items-center">
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                    <span class="font-mono text-5xl">
                        <span id="hours">00</span>
                    </span>
                </div>
                <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                    <span class="font-mono text-5xl">
                        <span id="minutes">00</span>
                    </span>
                </div>
                <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                    <span class="font-mono text-5xl">
                        <span id="seconds">00</span>
                    </span>
                </div>
            </div>
            <div class="flex gap-2 justify-center items-center mt-8">
                <div>
                    <button onclick="stopCountdown()" class="btn btn-xs">Stop</button>
                </div>
                <div>
                    <button onclick="startCountdown()" class="btn btn-xs">Start</button>
                </div>
                <div>
                    <button onclick="restCountdown()" class="btn btn-xs">Reset</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
